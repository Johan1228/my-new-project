<h3>Projects</h3>
<table class="table
              table-striped
              table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th class="text-center"><span class="glyphicon glyphicon-pencil"></span></th>
            <th class="text-center"><span class="glyphicon glyphicon-remove text-center"></span></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in Projects.model.projects">
            <th>{{project.title}}</th>
            <td>{{project.description}}</td>
            <td><a class="btn btn-sm btn-warning" ng-href="#/projects/{{project.pk}}">Edit</a></td>
            <td><a class="btn btn-sm btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>
